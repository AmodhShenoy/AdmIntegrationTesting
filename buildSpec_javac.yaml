
version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "minor_version" : "20"
    "testEnv" : "testEnvValue1"
  exportedVariables:
    - testEnv
    - minor_version

steps:
  - type: Command
    name: "Install JDK15"
    timeoutInSeconds: 10000
    command: |
      cd ~
      mkdir InstalledSoftwares
      cd InstalledSoftwares
      wget https://download.java.net/openjdk/jdk15/ri/openjdk-15+36_linux-x64_bin.tar.gz
      tar -xvf openjdk-15+36_linux-x64_bin.tar.gz
      export JAVA_HOME=~/InstalledSoftwares/jdk-15
      export PATH=~/InstalledSoftwares/jdk-15/bin:$PATH
      java -version
  - type: Command
    name: "Build Source 1"
    timeoutInSeconds: 400
    command: |
      echo "hello world"
      echo $minor_version
      minor_version=22
      echo “test”> abc.txt
      cd src/main/java/org/example/
      javac HelloWorld.java
  - type: Command
    name: "Build Source 2"
    timeoutInSeconds: 400
    command: |
      docker build -t iad.ocir.io/id204we8d65n/bugbashcontainer .
      echo "hello world"
      echo $minor_version
outputArtifacts:
  - name: bugbashUIM
    type: BINARY
    location: HelloWorld.yaml
  - name: bugbashArtifact
    type: DOCKER_IMAGE
    location: iad.ocir.io/id204we8d65n/bugbashcontainer
